<div style="height: 10vh; margin-left: 10px" class="container row selectionArea">
  <div class="col-md-6 col-sm-6 col-8">

    <ngx-select optionValueField="journeyID" optionTextField="journeyName" style="width: 90%;display: inline-block;" [items]="journeyIDs"
      (select)="selectID()" [(ngModel)]="selectedID">
      <ng-template ngx-select-option let-option let-text="text">
        <div style="padding:10px"> <span class="title">
            <span class="name"> {{option.data.journeyName}} </span>
          </span>
          <span style="float:right;"> {{getSelectionDate(option.data)}} </span>
        </div>
      </ng-template>
    </ngx-select>
    <span style="float:right;width: 9%" class="input-group-btn">
      <button class="btn btn-outline-primary" type="button" tabindex="-1" (click)="refreshIDs()">
        <i class="fas fa-sync-alt"></i>
      </button>
    </span>
    <!-- </div> -->
  </div>
  <div [hidden]="!loadingIDs" class="col-md-3 col-sm-3 col-4 loaderId">
    <!-- <label for=""></label> -->
    <div class="loadingIcon">
      <img width="37" style="
      margin-left: auto;
      margin-top: 0px;
      margin-right: auto;" src="./../assets/preloader.gif" alt="">
      <p style="text-align:center;display: inline"></p>
    </div>
  </div>
</div>

<div [hidden]="!loadingLocationData" class="loader">
  <div class="loadingIcon">
    <p style="text-align:center">Loading Locations...</p>
    <img width="70" style="display: block;
    margin-left: auto;
    margin-right: auto;" src="./../assets/preloader.gif" alt="">
  </div>
</div>

<div id="mapid" style="height: 75vh; width: 100%;"> </div>
